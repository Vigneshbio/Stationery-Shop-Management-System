<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
  />
</head>
<body>
  <div class="box">
    <form action="/signup" method="POST">
      <h1>Create Account</h1>

      <h3>Username</h3>
      <input style="font-family: cursive;" type="text" name="username" placeholder="Username" required />

      <h3>Email</h3>
      <input style="font-family: cursive;" type="email" name="email" placeholder="Email" required />

      <h3>Phone</h3>
      <input  style="font-family: cursive;"type="tel" name="phone" placeholder="Phone Number" required />

      <h3>Address</h3>
      <textarea name="address" placeholder="Enter your address" rows="3" required></textarea>

      <h3>Password</h3>
      <input  style="font-family: cursive;"type="password" name="password" placeholder="Password" required />

      <div class="button-container">
        <button class="btn1" type="submit">Sign Up</button>
        <button class="btn2" type="reset">Reset</button>
      </div>
    </form>

    <p style="text-align: center; margin-top: 20px; font-family: cursive;">
      Already have an account? 
      <a href="{{ url_for('login_page') }}" style="text-decoration: none; color: #28a745;">
        Login here
      </a>
    </p>
  </div>
</body>
</html>
